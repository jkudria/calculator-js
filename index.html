<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Calculator</title>

	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">
</head>

<body>
	<div id="container">
		<div id="text-area"></div>
		<div id="buttons">
			<div class="button" id="clear">C</div>
			<div class="button" id="sign">&plusmn;</div>
			<div class="button" id="percent">%</div>
			<div class="button operator" id="divide">&divide;</div>
			<div class="button digit">7</div>
			<div class="button digit">8</div>
			<div class="button digit">9</div>
			<div class="button operator" id="multiply">&times;</div>
			<div class="button digit">4</div>
			<div class="button digit">5</div>
			<div class="button digit">6</div>
			<div class="button operator" id="minus">&minus;</div>
			<div class="button digit">1</div>
			<div class="button digit">2</div>
			<div class="button digit">3</div>
			<div class="button operator" id="plus">&plus;</div>
			<div class="button digit" id="zero">0</div>
			<div class="button digit">.</div>
			<div class="button operator" id="equals">&equals;</div>
		</div>
	</div>

	<script src="calculator.js"></script>
</body>
